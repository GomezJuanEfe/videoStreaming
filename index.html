<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&amp;display=swap" rel="stylesheet">
    <title>Video Streaming - Code Practice</title>
  </head>
  <body> 
    <header class="header"><img class="header__logo" src="./assets/logo.svg" alt="logo"></header>
    <main class="main"> 
      <h1>Inicio sesión</h1>
      <div class="main__form-container">
        <form class="main__form">
          <input class="form__mail" type="text" placeholder="correo">
          <input class="form__password" type="text" placeholder="contraseña">
          <input class="form__submit" type="submit" value="Iniciar sesión">
        </form>
        <div class="form__remember-me"> 
          <input type="checkbox" name="remember-me" id="cbox1" value="1">
          <label for="cbox1">Recuérdame. </label><a href="">Olvidé la contraseña.</a>
        </div>
      </div>
      <div class="social-media"> <img class="social-media__fb-logo" src="./assets/facebook.svg" alt="Facebook logo">
        <p>Inicia sesión con Facebook. </p><img class="social-media__ig-logo" src="./assets/instagram.svg" alt="Instagram logo">
        <p>Inicia sesión con Instagram. </p>
      </div>
      <div class="main__register"> 
        <p>¿No tienes una cuenta? <a href="">Regístrate.</a></p>
      </div>
    </main>
    <footer class="footer">
      <p>Términos de uso </p>
      <p>Declaración de privacidad </p>
      <p>Centro de ayuda</p>
    </footer>
  </body>
</html>
